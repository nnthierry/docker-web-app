<!DOCTYPE html>
<html>
<head>
    <title>Docker Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Dockerized Flask App!</h1>
        <p>This app is running in a Docker container with PostgreSQL.</p>
        
        <div class="section">
            <h2>Add User</h2>
            <form id="userForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Add User</button>
            </form>
        </div>

        <div class="section">
            <h2>Users</h2>
            <button onclick="loadUsers()">Load Users</button>
            <div id="usersList"></div>
        </div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            
            fetch('/users', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, email})
            }).then(() => {
                loadUsers();
                document.getElementById('userForm').reset();
            });
        });

        function loadUsers() {
            fetch('/users')
                .then(response => response.json())
                .then(users => {
                    const usersList = document.getElementById('usersList');
                    usersList.innerHTML = users.length ? 
                        users.map(user => `<p>${user.username} (${user.email})</p>`).join('') :
                        '<p>No users found</p>';
                });
        }
    </script>
</body>
</html>
